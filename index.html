<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Document</title>
</head>
<body>
  <div class="fields_list">
    <div class="item">
      <input type="text" placeholder="Поле" name="field" id="migx_field">
      <input type="text" placeholder="Название" id="caption">
      <select name="type" id="option">
        <option value="text">text</option>
        <option value="textarea">textarea</option>
        <option value="image">image</option>
        <option value="richtext">richtext</option>
        <option value="option">option</option>
        <option value="listbox">listbox</option>
      </select>
      <label>
        <span>Sortable?</span>
        <input type="checkbox" id="sort">
      </label>

      <span id="remove">Удалить</span>
    </div>
  </div>

  <span id="add_field">Добавить поле</span>

  <span id="generate">Генерировать</span>

  <div class="output columns">
    <textarea id="columns" cols="100" rows="20" ></textarea>
  </div>
  <div class="output headers">
    <textarea id="headers" cols="100" rows="15"></textarea>
  </div>
  <div class="output fenom">
    <textarea id="fenom" cols="100" rows="15"></textarea>
  </div>
  <div class="text"></div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
